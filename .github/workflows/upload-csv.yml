name: Upload CSV

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Update to v3

      - name: Download CSV from Google Drive
        run: |
          curl -L -o your-file.csv "https://drive.google.com/file/d/1NJbAotT1DXjQqirBD5FrbQ-hoRfzsXxb/view?usp=sharing" # Replace with your Google Drive file URL

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add your-file.csv
          git commit -m "Update CSV file"
          git push
